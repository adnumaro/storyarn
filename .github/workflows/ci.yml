name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.19"
  OTP_VERSION: "28"

jobs:
  test:
    name: Lint + Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: storyarn_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: assets/package-lock.json

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache _build
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ env.MIX_ENV }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.MIX_ENV }}-
            ${{ runner.os }}-build-

      - name: Install Elixir dependencies
        run: mix deps.get

      - name: Install JS dependencies
        run: npm ci
        working-directory: assets

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Check Elixir formatting
        run: mix format --check-formatted

      - name: Run Credo
        run: mix credo --strict

      - name: Run Sobelow (security)
        run: mix sobelow --config

      - name: Run JS lint (Biome)
        run: npm run check
        working-directory: assets

      - name: Run Elixir tests
        run: mix test
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/storyarn_test

      - name: Run JS tests (Vitest)
        run: npm test
        working-directory: assets

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: storyarn_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: assets/package-lock.json

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache _build
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ env.MIX_ENV }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.MIX_ENV }}-
            ${{ runner.os }}-build-

      - name: Install Elixir dependencies
        run: mix deps.get

      - name: Install JS dependencies
        run: npm ci
        working-directory: assets

      - name: Install Playwright browsers
        run: npm exec -- playwright install chromium --with-deps
        working-directory: assets

      - name: Compile
        run: mix compile

      - name: Setup database
        run: mix ecto.create && mix ecto.migrate
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/storyarn_test

      - name: Run E2E tests
        run: mix test.e2e
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/storyarn_test
          PLAYWRIGHT_HEADLESS: true

  validate-exports:
    name: Validate Exports (ysc + inklecate)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: storyarn_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache ysc build
        uses: actions/cache@v4
        id: ysc-cache
        with:
          path: /opt/ysc
          key: ysc-v3.1.0-linux-x64

      - name: Build ysc from source
        if: steps.ysc-cache.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch v3.1.0 \
            https://github.com/YarnSpinnerTool/YarnSpinner-Console.git /tmp/ysc-src
          dotnet publish /tmp/ysc-src/src/YarnSpinner.Console/ysc.csproj \
            -c Release -r linux-x64 --self-contained true -o /opt/ysc
          chmod +x /opt/ysc/ysc
          rm -rf /tmp/ysc-src

      - name: Add ysc to PATH
        run: echo "/opt/ysc" >> $GITHUB_PATH

      - name: Verify ysc works
        run: ysc --help

      - name: Cache inklecate build
        uses: actions/cache@v4
        id: inklecate-cache
        with:
          path: /opt/inklecate
          key: inklecate-v1.2.0-linux-x64

      - name: Build inklecate from source
        if: steps.inklecate-cache.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch v.1.2.0 \
            https://github.com/inkle/ink.git /tmp/inklecate-src
          dotnet publish /tmp/inklecate-src/inklecate/inklecate.csproj \
            -c Release -r linux-x64 --self-contained true \
            /p:PublishTrimmed=false /p:PublishSingleFile=true \
            -o /opt/inklecate
          chmod +x /opt/inklecate/inklecate
          rm -rf /tmp/inklecate-src

      - name: Add inklecate to PATH
        run: echo "/opt/inklecate" >> $GITHUB_PATH

      - name: Verify inklecate works
        run: inklecate --help || true

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache _build
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ env.MIX_ENV }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.MIX_ENV }}-
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Run Yarn export validation tests
        run: mix test --only ysc_validation
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/storyarn_test

      - name: Run Ink export validation tests
        run: mix test --only ink_validation
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/storyarn_test
